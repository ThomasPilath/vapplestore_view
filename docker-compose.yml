services:
  app:
    image: ${DOCKERHUB_USERNAME:-pilath}/vapplestore-view:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "6413:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: ${DATABASE_HOST:-mariadb}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_USER: ${DATABASE_USER:?set in .env}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?set in .env}
      DATABASE_NAME: ${DATABASE_NAME:?set in .env}
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "6464:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:?set in .env}
      MARIADB_DATABASE: ${DATABASE_NAME:?set in .env}
      MARIADB_USER: ${DATABASE_USER:?set in .env}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:?set in .env}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
