version: '3.8'

services:
  app:
    image: ${DOCKERHUB_USERNAME}/vapplestore-view:latest
    restart: unless-stopped
    ports:
      - "${APP_EXPOSITION_PORT}:3000"
    environment:
      NODE_ENV: production
      DATABASE_HOST: mariadb
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - vapplestore_network

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    command:
      - --wait_timeout=28800
      - --interactive_timeout=28800
      - --max_connections=200
      - --connect_timeout=10
      - --max_allowed_packet=64M
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DATABASE_NAME}
      MARIADB_USER: ${DATABASE_USER}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - vapplestore_network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: ${PHPMYADMIN_URL:-}
      UPLOAD_LIMIT: 100M
      MEMORY_LIMIT: 512M
      # Activer l'Ã©cran de connexion
      PMA_ARBITRARY: 1
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - vapplestore_network

volumes:
  mariadb_data:
    driver: local

networks:
  vapplestore_network:
    driver: bridge
